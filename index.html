<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a484224e5b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Modal para compratir</title>
</head>
<body>
    <main>
        <header>
            <button class="cross">x</button>
            <h2>Share this article</h2>
            <p class="description">If you liked this article share it with your friends. They will thank you later.</p>
        </header>
        <section class="social">
            <button class="fb"><i class="fab fa-facebook-f"></i>Facebook</button>
            <button class="tw"><i class="fab fa-twitter"></i>Twitter</button>
            <button class="redd"><i class="fab fa-reddit-alien"></i>Reddit</button>
        </section>
        <section class="stats">
            <p><span>4,5 K </span>Shares</p>
        </section>
        <footer>
            <button class="close">Close this window</button>
        </footer>
    </main>
</body>
</html>
